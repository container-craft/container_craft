version: "0.1"

## define my single server mc_jimmer_fabric_server

defaults:
  ## FIXME annoying that it is here
  build_dir: "/srv/mincraft/build/servers/mc_jimmer_fabric_server"
  layers_dir: "/srv/mincraft/build/servers/mc_jimmer_fabric_server/layers"
  cache_dir: "/srv/mincraft/build/servers/mc_jimmer_fabric_server/cache"
  downloads_dir: "/srv/mincraft/downloads"
